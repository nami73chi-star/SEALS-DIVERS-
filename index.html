<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シールズダイバーズ有限会社 | 水中のプロフェッショナル</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel (JSX変換用) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* フォント設定 */
        body {
            font-family: "Yu Mincho", "YuMincho", "Hiragino Mincho ProN", "HGS Mincho E", "MS PMincho", serif;
        }
        .font-rounded {
            font-family: "Arial Rounded MT Bold", "Varela Round", "M PLUS Rounded 1c", sans-serif;
        }
        .font-sans {
            font-family: ui-sans-serif, system-ui, sans-serif;
        }
        
        /* アニメーション */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        @keyframes spin-slow {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* グラスモーフィズム */
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(6, 182, 212, 0.2);
            border-color: rgba(6, 182, 212, 0.5);
        }
        
        /* 背景エフェクト */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            pointer-events: none;
            transition: transform 0.2s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
        }
        .header-text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        
        /* セクションタイトル装飾 */
        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: 3rem;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #06b6d4, #3b82f6);
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 antialiased overflow-x-hidden selection:bg-cyan-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SVGアイコンコンポーネント (Lucide代替) ---
        const IconAnchor = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="5" r="3"/><line x1="12" x2="12" y1="22" y2="8"/><path d="M5 12H2a10 10 0 0 0 20 0h-3"/></svg>
        );
        const IconMenu = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        );
        const IconX = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );
        const IconShield = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>
        );
        const IconActivity = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
        );
        const IconWrench = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
        );
        const IconZap = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );
        const IconShip = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 21c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1 .6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M19.38 20A11.6 11.6 0 0 0 21 14l-9-4-9 4c0 2.9.9 5.8 2.8 8"/><path d="M10 10V4a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v6"/><path d="M8.4 10a5.5 5.5 0 0 1 7.2 0"/></svg>
        );
        const IconArrowRight = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const IconMail = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
        );

        // --- リソース設定 ---
        const siteResources = {
            heroVideo: "https://assets.mixkit.co/videos/preview/mixkit-big-waves-crashing-on-the-shore-1161-large.mp4",
            heroPoster: "https://images.unsplash.com/photo-1497493292307-31c376b6e479?auto=format&fit=crop&q=80&w=2000",
            about: "https://images.unsplash.com/photo-1581093588401-fbb07366f955?auto=format&fit=crop&q=80&w=1200", 
            service1: "https://images.unsplash.com/photo-1504917595217-d4dc5ebe6122?auto=format&fit=crop&q=80&w=800",
            service2: "https://images.unsplash.com/photo-1496692052106-d37cb66ab80c?auto=format&fit=crop&q=80&w=800",
            service3: "https://images.unsplash.com/photo-1569263979104-865ab7cd8d13?auto=format&fit=crop&q=80&w=800"
        };

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [mousePos, setMousePos] = useState({ x: 0, y: 0 });

            useEffect(() => {
                const handleMouseMove = (e) => {
                    const x = (e.clientX - window.innerWidth / 2) / 20;
                    const y = (e.clientY - window.innerHeight / 2) / 20;
                    setMousePos({ x, y });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                }
            };

            return (
                <div className="relative w-full">
                    
                    {/* 背景エフェクト */}
                    <div className="fixed inset-0 z-0 bg-slate-950 pointer-events-none overflow-hidden">
                        <div 
                            className="orb w-[600px] h-[600px] bg-blue-900/30 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-screen"
                            style={{ transform: `translate(${mousePos.x * 2}px, ${mousePos.y * 2}px)` }}
                        ></div>
                        <div 
                            className="orb w-[400px] h-[400px] bg-cyan-900/20 top-1/3 left-1/3 -translate-x-1/2 -translate-y-1/2 mix-blend-screen"
                            style={{ transform: `translate(${mousePos.x * -3}px, ${mousePos.y * -3}px)` }}
                        ></div>
                    </div>

                    {/* ヘッダー */}
                    <header className={`fixed w-full z-50 transition-all duration-500 ${isScrolled ? 'py-3' : 'py-6'}`}>
                        <div className={`mx-4 md:mx-auto max-w-7xl rounded-full transition-all duration-500 ${isScrolled ? 'glass-panel px-8 py-3 shadow-lg' : 'px-4 bg-slate-900/30 backdrop-blur-sm border border-white/5'}`}>
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-3 cursor-pointer group" onClick={() => scrollToSection('hero')}>
                                    <div className="relative p-2 rounded-full border-2 border-cyan-500 bg-cyan-900/40 transition-colors group-hover:bg-cyan-500 shadow-md">
                                        <IconAnchor className="w-6 h-6 md:w-7 md:h-7 text-cyan-400 group-hover:text-slate-900 transition-colors" />
                                    </div>
                                    <div className="flex flex-col justify-center">
                                        <span className="font-rounded font-black italic text-2xl md:text-3xl tracking-wider text-white group-hover:text-cyan-400 transition-colors header-text-shadow" style={{ fontStyle: 'italic', lineHeight: '1' }}>
                                            SEALS DIVERS
                                        </span>
                                        <span className="text-[11px] md:text-xs font-bold tracking-widest mt-1 font-sans text-slate-200 header-text-shadow">シールズ・ダイバーズ有限会社</span>
                                    </div>
                                </div>

                                <nav className="hidden lg:flex items-center space-x-8">
                                    {['私たちについて', '業務内容', '理念', '会社概要'].map((item, index) => {
                                        const ids = ['about', 'service', 'philosophy', 'company'];
                                        return (
                                            <button
                                                key={index}
                                                onClick={() => scrollToSection(ids[index])}
                                                className="text-sm font-bold tracking-widest relative group py-2 text-white hover:text-cyan-400 transition-colors header-text-shadow"
                                            >
                                                {item}
                                                <span className="absolute bottom-0 left-0 w-0 h-[2px] bg-cyan-500 transition-all duration-300 group-hover:w-full"></span>
                                            </button>
                                        );
                                    })}
                                    <button
                                        onClick={() => scrollToSection('contact')}
                                        className="ml-4 px-8 py-3 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white text-sm font-bold rounded-full shadow-lg shadow-cyan-900/50 transition-all transform hover:scale-105 tracking-wider border border-white/10"
                                    >
                                        お問い合わせ
                                    </button>
                                </nav>

                                <button className="lg:hidden p-2 text-white drop-shadow-md" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                    {isMenuOpen ? <IconX className="w-8 h-8"/> : <IconMenu className="w-8 h-8"/>}
                                </button>
                            </div>
                        </div>

                        {isMenuOpen && (
                            <div className="lg:hidden absolute top-28 left-4 right-4 glass-panel rounded-2xl p-6 border border-white/10 shadow-2xl">
                                <div className="flex flex-col space-y-4">
                                    {['私たちについて', '業務内容', '理念', '会社概要'].map((item, index) => {
                                        const ids = ['about', 'service', 'philosophy', 'company'];
                                        return (
                                            <button
                                                key={index}
                                                onClick={() => scrollToSection(ids[index])}
                                                className="py-3 text-center text-white border-b border-slate-600 tracking-widest hover:text-cyan-400 transition-colors font-bold"
                                            >
                                                {item}
                                            </button>
                                        );
                                    })}
                                    <button
                                        onClick={() => scrollToSection('contact')}
                                        className="mt-4 py-4 bg-cyan-600 text-white font-bold tracking-widest rounded-xl shadow-md"
                                    >
                                        お問い合わせ
                                    </button>
                                </div>
                            </div>
                        )}
                    </header>

                    {/* Hero Section */}
                    <section id="hero" className="relative h-screen min-h-[600px] flex items-center justify-center overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <video 
                                autoPlay 
                                muted 
                                loop 
                                playsInline 
                                poster={siteResources.heroPoster}
                                className="w-full h-full object-cover opacity-80"
                            >
                                <source src={siteResources.heroVideo} type="video/mp4" />
                            </video>
                            <div className="absolute inset-0 bg-slate-900/50 mix-blend-multiply"></div>
                            <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-slate-900/60"></div>
                            <div className="absolute inset-0" style={{backgroundImage: 'linear-gradient(rgba(6,182,212,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(6,182,212,0.05) 1px, transparent 1px)', backgroundSize: '4rem 4rem', maskImage: 'radial-gradient(ellipse 60% 60% at 50% 50%, #000 70%, transparent 100%)'}}></div>
                        </div>

                        <div className="relative z-10 text-center px-4 max-w-6xl mx-auto pt-40">
                            <div className="inline-flex items-center gap-2 px-6 py-2 rounded-full bg-cyan-950/60 border border-cyan-500/30 text-cyan-300 text-sm tracking-[0.2em] mb-8 backdrop-blur-md shadow-[0_0_20px_rgba(6,182,212,0.3)] animate-pulse">
                                <span className="w-2 h-2 rounded-full bg-cyan-400"></span>
                                NEXT GENERATION DIVING TECHNOLOGY
                            </div>
                            
                            <h1 className="text-4xl md:text-7xl font-bold text-white mb-8 leading-tight tracking-widest text-glow drop-shadow-2xl">
                                水中に挑み、<br />
                                <span className="relative inline-block mt-2">
                                    信頼を築く。
                                    <div className="absolute -bottom-2 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-cyan-500 -skew-x-12"></div>
                                </span>
                            </h1>
                            
                            <div className="text-slate-100 text-lg md:text-2xl max-w-3xl mx-auto leading-relaxed font-medium mb-10 tracking-wide drop-shadow-md">
                                <p className="mb-2">海・河川・港湾・ダム。</p>
                                <p className="mb-2">あらゆる水域を制する<span className="text-cyan-400 font-bold mx-2 text-3xl">35年</span>の技術。</p>
                                <p>見えないインフラを支える、プロフェッショナル集団。</p>
                            </div>

                            <div className="flex flex-col md:flex-row items-center justify-center gap-6 pb-12">
                                <button onClick={() => scrollToSection('about')} className="group relative px-10 py-4 bg-white/10 hover:bg-white/20 border border-white/20 text-white font-bold rounded-full transition-all hover:scale-105 shadow-lg hover:shadow-cyan-500/30 backdrop-blur-sm">
                                    <span className="flex items-center tracking-widest">
                                        VIEW MORE <IconArrowRight className="ml-2 w-5 h-5 group-hover:translate-y-1 transition-transform rotate-90" />
                                    </span>
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* About Us */}
                    <section id="about" className="py-32 relative z-10 overflow-hidden">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                            <div className="text-center">
                                <div className="section-title">
                                    <h2 className="text-4xl font-bold text-white tracking-widest">私たちについて</h2>
                                    <p className="text-cyan-400 text-sm tracking-[0.3em] mt-2 uppercase font-sans font-bold">About Us</p>
                                </div>
                            </div>

                            <div className="glass-panel rounded-3xl p-8 md:p-16 relative mt-8 border-t border-l border-white/10">
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                                    <div className="relative">
                                        <h3 className="text-2xl md:text-3xl font-bold text-white leading-relaxed mb-8 tracking-wide">
                                            見えない場所こそ、<br />
                                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">美しく完璧</span>であるべきだ。
                                        </h3>
                                        <p className="text-slate-300 leading-loose text-lg font-medium mb-8 text-left">
                                            シールズダイバーズは、創業35年の歴史を持つ潜水専門の技術者集団です。<br/><br/>
                                            光の届かない深海、視界の悪い河川、複雑なプラント設備内。<br/>
                                            私たちは最新のテクノロジーと熟練の技を融合させ、過酷な環境下でも地上と変わらぬ精度で施工・調査を完遂します。
                                        </p>
                                        <div className="grid grid-cols-2 gap-4 mt-8">
                                            <div className="p-5 rounded-2xl bg-white/5 border border-white/10 hover:border-cyan-500/50 transition-colors">
                                                <IconShield className="w-8 h-8 text-cyan-400 mb-3" />
                                                <div className="text-xl font-bold text-white">Safety</div>
                                                <div className="text-xs text-slate-400 font-bold">徹底した安全管理</div>
                                            </div>
                                            <div className="p-5 rounded-2xl bg-white/5 border border-white/10 hover:border-cyan-500/50 transition-colors">
                                                <IconActivity className="w-8 h-8 text-cyan-400 mb-3" />
                                                <div className="text-xl font-bold text-white">Quality</div>
                                                <div className="text-xs text-slate-400 font-bold">妥協なき品質</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="relative group" style={{perspective: '1000px'}}>
                                        <div className="relative rounded-2xl overflow-hidden shadow-2xl border-4 border-white/5 bg-slate-900 transition-transform duration-700 transform group-hover:rotate-y-6 group-hover:scale-[1.02]">
                                            <img 
                                                src={siteResources.about} 
                                                alt="Future Diving Technology Art" 
                                                className="w-full h-full object-cover transition-opacity duration-700 opacity-80 group-hover:opacity-100"
                                            />
                                            <div className="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
                                            <div className="absolute bottom-6 left-6 border-l-4 border-cyan-500 pl-4">
                                                <p className="text-xs text-cyan-400 tracking-widest uppercase mb-1 font-bold">ESTABLISHED 1989</p>
                                                <p className="text-xl font-bold text-white tracking-widest">35年の軌跡と進化</p>
                                            </div>
                                        </div>
                                        <div className="absolute -z-10 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[110%] h-[110%] border border-dashed border-cyan-500/30 rounded-full" style={{animation: 'spin-slow 60s linear infinite'}}></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Service */}
                    <section id="service" className="py-32 relative z-10 bg-slate-900/50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-20 relative">
                                <div className="section-title">
                                    <h2 className="text-4xl font-bold text-white tracking-widest">業務内容</h2>
                                    <p className="text-cyan-600 text-sm tracking-[0.3em] mt-2 uppercase font-sans font-bold">Our Services</p>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <div className="group glass-card rounded-2xl overflow-hidden hover:-translate-y-2">
                                    <div className="h-64 overflow-hidden relative">
                                        <div className="absolute inset-0 bg-blue-900/30 mix-blend-overlay z-10"></div>
                                        <img src={siteResources.service1} alt="水中土木工事" className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0" />
                                    </div>
                                    <div className="p-8 relative bg-slate-800/80">
                                        <div className="absolute -top-10 right-6 w-20 h-20 bg-slate-900 rounded-2xl rotate-45 flex items-center justify-center border border-white/10 shadow-xl z-20 group-hover:rotate-0 transition-transform duration-500">
                                            <IconAnchor className="w-8 h-8 text-blue-400 -rotate-45 group-hover:rotate-0 transition-transform duration-500" />
                                        </div>
                                        <h3 className="text-xl font-bold text-white mb-4 tracking-wide border-b border-slate-600 pb-2 inline-block pr-16">水中土木工事</h3>
                                        <p className="text-slate-400 text-sm leading-relaxed mb-6 min-h-[4.5em]">インフラの根幹を支える基礎構築。構造物のワイヤーフレーム解析に基づく高精度施工。</p>
                                    </div>
                                </div>

                                <div className="group glass-card rounded-2xl overflow-hidden hover:-translate-y-2">
                                    <div className="h-64 overflow-hidden relative">
                                        <div className="absolute inset-0 bg-blue-900/30 mix-blend-overlay z-10"></div>
                                        <img src={siteResources.service2} alt="構造物施工・補修" className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0" />
                                    </div>
                                    <div className="p-8 relative bg-slate-800/80">
                                        <div className="absolute -top-10 right-6 w-20 h-20 bg-slate-900 rounded-2xl rotate-45 flex items-center justify-center border border-white/10 shadow-xl z-20 group-hover:rotate-0 transition-transform duration-500">
